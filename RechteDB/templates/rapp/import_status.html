<!DOCTYPE html>
{% load static %}
<html lang="de">
	<head>
		<meta charset="utf-8">
 		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
        <div class="container">
            {% if proz > 0 %}
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar"
                         aria-valuenow="{{ proz }}" aria-valuemin="0" aria-valuemax="100"
                         style="width: {{ proz }}%;">{{ proz }}%
                    </div>
                </div>
            {% endif %}
        </div>
	</body>
</html>
