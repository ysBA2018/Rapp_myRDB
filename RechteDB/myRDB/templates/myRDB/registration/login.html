{% extends 'myRDB/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="mx-auto card top-buffer" style="width: 18rem">
    <div class="card-header">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>
    <div class="card-body">
        <img class="mb-4" src="../../../static/myRDB/images/default_profile.png" alt="profilepicture" width="72" height="72">
        <form method="post">
            {% csrf_token %}

            {{ form| crispy}}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <button onclick="location.href='{% url 'myRDB:register' %}';" class="btn btn-lg btn-primary btn-block"
                    type="button">Sign up
            </button>
            <a href="{% url 'myRDB:password_reset' %}">reset password</a>

        </form>
    </div>
</div>

{% endblock %}
