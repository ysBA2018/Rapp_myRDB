{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="mx-auto card top-buffer" style="width: 18rem">
        <div class="card-header">
            <h1 class="h3 mb-3 font-weight-normal">Passwort vergessen?</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form| crispy}}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Absenden</button>
            </form>
        </div>
    </div>
{% endblock %}
